<h2 mat-dialog-title>Add new airport</h2>
<mat-dialog-content class="mat-typography">

    <form class="w-80" [formGroup]="frm">

        <div class="mb-6">
            <label for="sourceAirport" class="block mb-2 text-sm font-medium text-gray-900">Source Airport</label>
            <select id="sourceAirport"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="sourceAirport">
                <option value="{{airport.id}}" *ngFor="let airport of airportList">{{airport.name}}</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="destinationAirport" class="block mb-2 text-sm font-medium text-gray-900">Destination
                Airport</label>
            <select id="destinationAirport"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="destinationAirport">
                <option value="{{airport.id}}" *ngFor="let airport of airportList">{{airport.name}}</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="distance" class="block mb-2 text-sm font-medium text-gray-900">Distance (Miles)</label>
            <input type="text" id="distance"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="distanceInMiles">
        </div>
        <div class="flex justify-between">
            <button type="submit" mat-button mat-dialog-close (click)="deleteRoute()"
                class="text-white bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 disabled:opacity-50">
                Delete
            </button>
            <button type="submit" mat-button mat-dialog-close [disabled]="!frm.valid" (click)="changeRoute()"
                class="text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 disabled:opacity-50">
                Change Info
            </button>
        </div>
    </form>

</mat-dialog-content>
