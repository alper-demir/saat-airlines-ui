<div class="flex justify-center items-center mt-40">
    <form class="w-80" [formGroup]="frm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
            <label for="airportName" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="email">
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="password">
        </div>

        <div class="text-end">
            <button type="submit" [disabled]="!frm.valid"
                class="text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 disabled:opacity-50">
                Login
            </button>
        </div>
    </form>
</div>
