<h2 mat-dialog-title>Add new flight</h2>
<mat-dialog-content class="mat-typography">

    <form class="w-96" [formGroup]="frm">
        <div class="mb-6">
            <label for="flightNumber" class="block mb-2 text-sm font-medium text-gray-900">FlightNumber</label>
            <input type="number" id="flightNumber"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="flightNumber">
        </div>
        <div class="mb-6">
            <label for="route" class="block mb-2 text-sm font-medium text-gray-900">Route (Source - Destination)</label>
            <select
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="route">
                <option value="{{route.id}}" *ngFor="let route of routeList">{{route.source.name}} -
                    {{route.destination.name}}</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price</label>
            <input type="number" id="price"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="price">
        </div>
        <div class="mb-6">
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900">Date</label>
            <input type="date" id="date"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="date">
        </div>
        <div class="mb-6">
            <label for="departureTime" class="block mb-2 text-sm font-medium text-gray-900">Departure Time</label>
            <input type="time" id="departureTime"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="departureTime">
        </div>
        <div class="mb-6">
            <label for="arrivalTime" class="block mb-2 text-sm font-medium text-gray-900">Arrival Time</label>
            <input type="time" id="arrivalTime"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="arrivalTime">
        </div>
        <div class="mb-6">
            <label for="capacity" class="block mb-2 text-sm font-medium text-gray-900">Capacity</label>
            <input type="text" id="capacity"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="capacity">
        </div>
        <div class="mb-6">
            <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
            <select id="status"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required formControlName="status">
                <option>Scheduled</option>
                <option>Departed</option>
                <option>Arrived</option>
            </select>
        </div>
        <div class="flex justify-between">
            <button type="submit" mat-button mat-dialog-close (click)="deleteFlight()"
                class="text-white bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 disabled:opacity-50">
                Delete
            </button>
            <button type="submit" mat-button mat-dialog-close [disabled]="!frm.valid" (click)="changeFlight()"
                class="text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 disabled:opacity-50">
                Change Info
            </button>
        </div>
    </form>

</mat-dialog-content>
