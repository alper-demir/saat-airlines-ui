<div class="pb-10">
    <div class="flex justify-between">
        <div>
            <p class="text-2xl mb-4">{{title}}</p>
        </div>
        <div>
            <button class="bg-indigo-600 p-2 rounded text-white hover:bg-opacity-90" (click)="openAddAirportModal()">New Airport</button>
        </div>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Airport Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Code
                    </th>
                    <th scope="col" class="px-6 py-3">
                        City
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Country
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Edit</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let airport of airportList">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{airport.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{airport.code}}
                    </td>
                    <td class="px-6 py-4">
                        {{airport.city}}
                    </td>
                    <td class="px-6 py-4">
                        {{airport.country}}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
